  <header class="site-header">

    <h1 class="visually-hidden">Work</h1>

    <section class="grid" aria-label="Selected works">
      <!-- Repeat this block per work -->
      <figure class="work">
        <img
          src="assets/work/work-01-1600.jpg"
          srcset="assets/work/work-01-800.jpg 800w, assets/work/work-01-1600.jpg 1600w"
          sizes="(max-width: 700px) 100vw, 50vw"
          width="1600"
          height="1200"
          loading="lazy"
          alt="Work title, 2026. Photograph."
        />
        <figcaption>
          <span class="title">Work Title</span> <span class="meta">(2026)</span><br />
          Photograph, dimensions<br />
          <span class="meta">One short line (optional).</span>
        </figcaption>
      </figure>
    </section>

  <footer class="site-footer">
